---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: chef/inspec
    tag: stable

inputs:
- name: specs

params:
  OM_TARGET:
  OM_USERNAME:
  OM_PASSWORD:
  OM_SKIP_SSL_VALIDATION:
  SPECS_SUBDIR: .

run:
  path: /bin/sh
  args:
  - -c
  - "inspec exec --no-color specs/${SPECS_SUBDIR}"